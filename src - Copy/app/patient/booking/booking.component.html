<form [formGroup]="bookingForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="patientId">Patient ID</label>
    <input id="patientId" formControlName="patientId" placeholder="Patient ID" type="text" />
    <div *ngIf="bookingForm.get('patientId')?.hasError('required') && bookingForm.get('patientId')?.touched" style="color:red">
      Patient ID is required
    </div>
  </div>

  <div>
    <label for="doctorId">Doctor ID</label>
    <input id="doctorId" formControlName="doctorId" placeholder="Doctor ID" type="text" />
    <div *ngIf="bookingForm.get('doctorId')?.hasError('required') && bookingForm.get('doctorId')?.touched" style="color:red">
      Doctor ID is required
    </div>
  </div>

  <div>
    <label for="hospitalId">Hospital ID</label>
    <input id="hospitalId" formControlName="hospitalId" placeholder="Hospital ID" type="text" />
    <div *ngIf="bookingForm.get('hospitalId')?.hasError('required') && bookingForm.get('hospitalId')?.touched" style="color:red">
      Hospital ID is required
    </div>
  </div>

  <div>
    <label for="availabilityId">Availability ID</label>
    <input id="availabilityId" formControlName="availabilityId" placeholder="Availability ID" type="text" />
    <div *ngIf="bookingForm.get('availabilityId')?.hasError('required') && bookingForm.get('availabilityId')?.touched" style="color:red">
      Availability ID is required
    </div>
  </div>

  <div>
    <label for="consultationFee">Consultation Fee</label>
    <input id="consultationFee" type="number" formControlName="consultationFee" placeholder="Consultation Fee" />
    <div *ngIf="bookingForm.get('consultationFee')?.hasError('required') && bookingForm.get('consultationFee')?.touched" style="color:red">
      Fee is required
    </div>
    <div *ngIf="bookingForm.get('consultationFee')?.hasError('min') && bookingForm.get('consultationFee')?.touched" style="color:red">
      Fee must be non-negative
    </div>
  </div>

  <button type="submit" [disabled]="bookingForm.invalid">Book</button>
</form>
