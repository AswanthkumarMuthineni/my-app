<table border="1" cellspacing="0" cellpadding="8" style="width:100%; border-collapse: collapse;">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Fee</th>
      <th>Time</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let element of data">
      <td>{{ element.id }}</td>
      <td>{{ element.name || element.doctorId }}</td>
      <td>{{ element.consultationFee }}</td>
      <td>{{ element.appointmentTime }}</td>
    </tr>
  </tbody>
</table>
