<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="username">Username</label>
    <input id="username" type="text" formControlName="username" placeholder="Username" />
    <div *ngIf="loginForm.get('username')?.hasError('required') && loginForm.get('username')?.touched" style="color: red;">
      Username is required
    </div>
  </div>

  <div>
    <label for="password">Password</label>
    <input id="password" type="password" formControlName="password" placeholder="Password" />
    <div *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched" style="color: red;">
      Password is required
    </div>
  </div>

  <div>
    <label for="role">Role</label>
    <select id="role" formControlName="role">
      <option value="" disabled selected>Select Role</option>
      <option value="ADMIN">Admin</option>
      <option value="DOCTOR">Doctor</option>
      <option value="PATIENT">Patient</option>
    </select>
    <div *ngIf="loginForm.get('role')?.hasError('required') && loginForm.get('role')?.touched" style="color: red;">
      Role is required
    </div>
  </div>

  <button type="submit" [disabled]="loginForm.invalid">Login</button>
</form>
