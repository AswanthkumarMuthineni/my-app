<form [formGroup]="hospitalForm" (ngSubmit)="onSubmit()">
  <!-- Hospital Name Input -->
  <div>
    <label for="name">Hospital Name</label>
    <input id="name" formControlName="name" placeholder="Enter hospital name" type="text">
    <div *ngIf="hospitalForm.get('name')?.hasError('required') && hospitalForm.get('name')?.touched">
      <small style="color: red;">Name is required</small>
    </div>
  </div>

  <!-- Location Input -->
  <div>
    <label for="location">Location</label>
    <input id="location" formControlName="location" placeholder="Enter location" type="text">
    <div *ngIf="hospitalForm.get('location')?.hasError('required') && hospitalForm.get('location')?.touched">
      <small style="color: red;">Location is required</small>
    </div>
  </div>

  <!-- Submit Button -->
  <div>
    <button type="submit" [disabled]="hospitalForm.invalid">Register</button>
  </div>
</form>
